<!-- include base pattern for page -->
{% extends 'main/base.html' %}

<!-- text to display in page header -->
{% block title %}
    {{ title }}
{% endblock %}

<!-- code to display on page -->
{% block content %}
    <div class="container py-3">
        <h1>{{ title }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row my-2">
                <label class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">{{ form.surname }}</div>
            </div>
            <div class="form-group row my-2">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">{{ form.name }}</div>
            </div>
            <div class="form-group row my-2">
                <label class="col-sm-2 col-form-label">Middlename</label>
                <div class="col-sm-10">{{ form.middlename }}</div>
            </div>
            <div class="form-group row my-2">
                <label class="col-sm-2 col-form-label">Birth Date</label>
                <div class="col-sm-10">{{ form.birth_date }}</div>
            </div>
            <div class="form-group row my-2">
                <label class="col-sm-2 col-form-label">Telephone</label>
                <div class="col-sm-10">{{ form.telephone_number }}</div>
            </div>
            <div class="form-group row my-2">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">{{ form.address }}</div>
            </div>
            <div class="form-group row my-3">
                <div class="offset-sm-2 col-sm-10">
                    <a href="{% url 'clients:index' %}" class="btn btn-primary">Return</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
